<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Verificador de Idade</title>
    </head>
    <body>

        <h1>Atividade de Baldez</h1>
        <script>
            alert ("Bem-vindo!");
            let idade = prompt("Insira sua idade:");
            if (idade < 18)
            document.write("<h2>Você é menor de idade! \nIdade: "+idade+" anos.<h2>");
            else if (idade >= 18)
            document.write("<h2>Vocé é maior de idade! \nIdade: "+idade+" anos.<h2>");
            else
            document.write("Error: valor não identificado.")
        </script>
    </body>
</html>
