<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Soma de Numeros</title>
    </head>
    <body>

    <h1>Atividade Baldez</h1>
    <script>
        alert ("Bem-vindo!");
        let num1 = parseInt(prompt("Insira o primeiro valor:"));
        let num2 = parseInt(prompt("Insira o segundo valor:"));
        let soma = num1 + num2;
        document.write("<h2> A Soma foi:"+ soma +"! <h2>");
    </script>
    </body>
</html>
