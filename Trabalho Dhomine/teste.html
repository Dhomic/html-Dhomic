<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Básico</title>
</head>
 <body>

        <h1>Exemplo de JavaScript Básico</h1>

        <script>
            //mostra uma mensagem ao carregar a página
            alert("Bem-vindo ao site!");
            //solicita o nome do usuário
            let nome = prompt("Qual é o seu nome?");
            let idade = prompt("Qual é sua idade?");
            //mostra uma saudação personalizada no corpo da página
            document.write("<h2>Olá, " + nome + "!<h2>");
            document.write("<p>Você tem " + idade + " anos. </p>");
            document.write("<p>Este é um exemplo básico de JavaScript.</p>");



        </script>
</body>
</html>
